<!DOCTYPE html>
<html>	
<head>

<meta charset="UTF-8">	
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<meta http-equiv="refresh" content="30">-->
<title>Painter</title>
</head>
		
<body>
	
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
  <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  <button class="w3-button w3-red " onclick=erase()>eraser</button><br>
  <button class="w3-button w3-blue " onclick=draw()>draw</button><br><br>
  <div class="w3-dropdown-hover">
    <button class="w3-button w3-gray">Marker</button>
    <div class="w3-dropdown-content w3-bar-block w3-border">
      <button class="w3-bar-item w3-button w3-green" onclick=marker("green")>Green</button>
      <button class="w3-bar-item w3-button w3-blue"  onclick=marker("blue")>Blue</button>
      <button class="w3-bar-item w3-button w3-white" onclick=marker("white")>White</button>
      <button class="w3-bar-item w3-button w3-red"   onclick=marker("red")>Red</button>
    </div>
  </div> 
</div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
  <div class="w3-container">
    <h1><b>DrawDark</b></h1>
  </div>
</div>
<canvas id="myCanvas"></canvas>
     
</body>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="style.css" >
<script src="script.js"></script>

</html>
